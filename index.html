<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Ganti dengan font yang sesuai dengan website Anda */
        }
        .banner {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            margin: 20px;
        }
        .banner img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .flower-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.alyssaflorist.com/background/alyssafloristbg'); /* Ganti dengan URL animasi bunga yang sesuai */
            background-size: cover;
            opacity: 0.1;
            pointer-events: none;
            border-radius: 15px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
        .enlarged-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .enlarged-img img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="banner">
        <a href="https://www.alyssaflorist.com"><img src="https://www.alyssaflorist.com/banner.jpg" alt="Alyssa Florist"></a>
        <div class="flower-animation"></div>
    </div>
    <div class="gallery">
    </div>
    <div class="enlarged-img" id="enlargedImgContainer">
        <span class="close-btn" onclick="closeImage()">&times;</span>
        <img id="enlargedImg">
    </div>
    <script>
        function enlargeImage(src) {
            document.getElementById('enlargedImg').src = src;
            document.getElementById('enlargedImgContainer').style.display = 'flex';
        }
        function closeImage() {
            document.getElementById('enlargedImgContainer').style.display = 'none';
        }
    </script>
